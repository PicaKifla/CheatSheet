<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="slike/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="style.css">

      <title>Sat</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="navcontainer">
            <a href="#" class="navlogo">WATCHES</a>

            <div class="navmenu show-menu" id="nav-menu">
                <ul class="navlist">
                    <li class="navitem">
                        <a href="#" class="navlink">HOME</a>
                    </li>
                    <li class="navitem">
                        <a href="#" class="navlink">ABOUT</a>
                    </li>
                    <li class="navitem">
                        <a href="#" class="navlink">FEATURED</a>
                    </li>
                    <li class="navitem">
                        <a href="#" class="navlink">NEW</a>
                    </li>
                </ul>

                <div class="navsocial">
                    <a href="https://www.facebook.com/" target="_blank" class="sociallink">
                        <i class="ri-facebook-circle-line"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" class="sociallink">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://twitter.com/" target="_blank" class="sociallink">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>

                <div class="navclose" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

            </div>

            <div class="navtoggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>
         </nav> 
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="homecontainer container">
                <div class="homedata">
                    <div class="homecontent">
                        <div class="homestars">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-half-fill"></i>
                        </div>

                        <h1 class="hometitle">
                            Baume Custom <br> 
                            Timepiece Small <br> 
                            Second
                        </h1>

                        <h3 class="homeprice">$620</h3>
                    </div>

                    <a href="#" class="homebutton">
                        ADD TO CART
                        <i class="ri-arrow-right-s-line"></i>
                    </a>
                </div>

                <div class="homeimgs">
                    <div class="homeswiper swiper">
                        <div class="swiper-wrapper">
                            <article class="homearticle swiper-slide">
                                <img src="slike/crni.png" alt="image" class="homeimg">
                            </article>
                            <article class="homearticle swiper-slide">
                                <img src="slike/plavi.png" alt="image" class="homeimg">
                            </article>
                            <article class="homearticle swiper-slide">
                                <img src="slike/zeleni.png" alt="image" class="homeimg">
                            </article>
                        </div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>

                <div class="homeinfo">
                    <img src="slike/watches-border.png" alt="image" class="homeinfoimg">

                    <div class="homeinfocontent">
                        <p class="homeinfodescription">
                            Personalized watches are a job of quality 
                            and commitment. Each piece is the result of a 
                            work of co-creation of innovation and responsible 
                            sensitivity for users.
                        </p>

                        <a href="#" class="homebtn">LEARN MORE</a>
                    </div>
                </div>

            </div>

         </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src=""></script>

      <!--=============== SWIPER JS ===============-->
      <script src="swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
